name: Bundle Budget

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-bundle:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check bundle budgets
        run: node scripts/check-bundle-budget.js --warn-only
        env:
          NODE_ENV: production
